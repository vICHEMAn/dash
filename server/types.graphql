# The following types define the data model of the example service
# based on which the GraphQL API is generated

type User @model {
  id: ID! @isUnique
  name: String!
  # cryptos: [Crypto!]! @relation(name: "CryptoList")
}

type Habit @model {
  id: ID! @isUnique
  name: String!
  completedDays: [String!]
}

type Crypto @model {
  id: ID! @isUnique
  # user: User! @relation(name: "CryptoList")
  cryptoId: Int! @isUnique
  amount: Float!
}

